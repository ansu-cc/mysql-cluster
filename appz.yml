    app:
        name: mysql-cluster
        code: mysqlcluster
        notify: aannavarghese@ecloudcontrol.com

    build: 
        version: 8.0
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: mysql-8.0_cluster

    deploy:
        context: ansu-cc/DEV
        type: statefulset
        replicas: 5
        port:
        - 3306

    volumes:
      - claim: mysql-data
        mount: /appz/data
        name: data
        size: 5Gi
      - claim: mysql-backup
        mount: /appz/backup
        name: backup
        size: 5Gi

    properties:
        MYSQL_ROOT_PASSWORD:
          vault: MYSQL_ROOT_PASSWORD_KEY
        REPLICAS: 5
        #MYSQL_SPRINGBOOTWEB_PASSWORD:
          #vault: MYSQL_SPRINGBOOTWEB_PASSWORD
        #MYSQL_WORDPRESS_PASSWORD:
          #vault: MYSQL_WORDPRESS_PASSWORD
    revision : 24
